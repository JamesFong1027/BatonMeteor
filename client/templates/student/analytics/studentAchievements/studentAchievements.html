<template name="studentAchievements">  
	{{#contentFor "headerTitle"}}
		<h1 class="title">{{_ "student_achievement_page_title"}}</h1>
	{{/contentFor}}

	<!-- {{#contentFor "headerButtonRight"}}
      <div id="achievementHistory" class="button button-clear">
        <i class="icon ion-stats-bars"></i>
      </div>
    {{/contentFor}} -->

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#ionSubheaderBar class="bar-clear"}}
		<h1 class="title" style="color:#000000">
			{{_ "student_achievement_overall_summary"}}
		</h1>
	{{/ionSubheaderBar}}
	
	{{#ionView}}
    	{{#ionContent}}
    		<!-- <div class="row general_summary">
    			<div class="general_summary_chart col col-50">
    				
				</div>
    			<div class="col col-50 summary_data">
    				{{#with summaryInfo}}
	    				<div class="vertical-center">
					 		{{> dataTitleBar this}}
					 	</div>
					{{/with}}
    			</div>
	  		</div> -->
	  		{{> dataTitleDonutCard summaryInfo}}
	  		
			<div class="class_detail_achievements">
				{{#with studentClassAchievements}}
			        {{#if this.length}}
			            {{#each this}}
							<div class="card class-chart">
								<a class="item item-icon-right class_title" href="#">
									<i class="icon ion-android-more-vertical more-op" id={{moreopId _id}} ></i>
									{{classroomInfo.name}}
								</a>
							 	<div class="bang_chart" id={{_id}}>
							 		{{#if target}}
							 			{{ afterRenderTrigger}}
							 		{{else}}
							 			<img class="full-image add_goal" src="/achievement_placeholder.png">
							 		{{/if}}
							 	</div>
							 	<div class="data_title">
							 		{{> dataTitleBar generateDTBArg this}}
							 	</div>
							</div>
						{{/each}}
					{{else}}
			          <div class="padding text-center">
			            <h4>You have no data to display yet</h4>
			          </div>
			        {{/if}}
				{{/with}}
				{{#if hasUntrackedClassroom}}
					<div class="card class-chart">
						<div class="vertical-center">
							<img class="full-image add_class" src="/addclass_placeholder.png">	
						</div>
					</div>
				{{/if}}
			</div> 
		{{/ionContent}}
  	{{/ionView}}
</template>
