<template name="classParticipationHistoryChart">  
	{{#contentFor "headerTitle"}}
		<h1 class="title">History Chart</h1>
	{{/contentFor}}

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#ionSubheaderBar class="bar-clear"}}
		<h1 class="title" style="color:#000000">{{className}}</h1>
	{{/ionSubheaderBar}}
	
	{{#ionView}}
    	{{#ionContent}}
    		<div class="list">
				<div class="item item-divider">
					Monthly Breakdown
				</div>
    		</div>
    		<div class="class_participation_summary_chart class_chart">
    			<h4 class="placeholder_text">You have not enough data to show</h4>
    		</div>
    		<div class="list">
				<div class="item item-divider">
					Overall Trending
				</div>
    		</div>
    		<div class="class_participation_trends_chart class_chart">
    			<h4 class="placeholder_text">You have not enough data to show</h4>
    		</div>
		{{/ionContent}}
  	{{/ionView}}
</template>
