<template name="studentTalk">  
	{{#contentFor "headerTitle"}}
		{{#if hasCurClassroom}}
			{{#with classroom}}
				<h1 class="title title-center">{{_ "talk_mode_title"}}</h1>
			{{/with}}
		{{else}}
			<h1 class="title">{{_ "student_class_entry_title"}}</h1>
		{{/if}}
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		{{#if hasCurClassroom}}
			<button class="button button-clear" id="studentMenu" data="Talk Ticket">
			  {{#if isAndroid}}
			    {{> ionIcon icon='android-more-vertical'}}
			  {{else}}
			    {{> ionIcon icon='more'}}
			  {{/if}}
			</button>
		{{else}}
			<div id="scanQRCode" class="button button-clear">
				<i class="icon ion-ios-barcode-outline"></i>
			</div>
		{{/if}}
	{{/contentFor}}
	
	{{#ionView}}
		{{#if hasCurClassroom}}
			{{#with classroom}}
				{{#ionSubheaderBar class="bar-stable subtitle"}}
					<h2 class="title">{{name}} [{{i18n_ClassStatus status}}]</h2>
		    	{{/ionSubheaderBar}}
			{{/with}}
		{{/if}}
	    
		{{#ionContent class="has-footer"}}
			{{#if hasCurClassroom}}
				<h4 class="viewTitle" id="viewTitle">{{_ "send_panel_view_title"}}</h4>
				<div id="carousel">
				    <div class="container">
				    	
				    </div>
				  </div>

				  <!-- <div id="circles-counter">
				    <span>0 circles</span>
				  </div> -->
				  
				<nav>
					
					<input checked='checked' class='menu-toggler' id='menu-toggler' type='checkbox'>
				  	<label for='menu-toggler'></label>	
				  	<div class='menu-toggler-circle'></div>
					
				  <ul>
				    <li class='talktab-menu-item flipCircle-container' id="build">
				      	<div class="outer-ring"></div>
						<div class="flipCircle">
							<div class="front">
								<a class='icon ion-android-contacts' target='_blank'></a>
							</div>
							<div class="back">
								<a class='icon ion-ios-checkmark-outline check_icon'> </a>
							</div>
						</div>
				    </li>
				    <li class='talktab-menu-item flipCircle-container' id="new_idea" >
				      	<div class="outer-ring"></div>
				      	<div class="flipCircle">
							<div class="front">
								<a class='icon ion-ios-lightbulb' target='_blank'></a>
							</div>
							<div class="back">
								<a class='icon ion-ios-checkmark-outline check_icon'> </a>
							</div>
						</div>
				    </li>
				    <li class='talktab-menu-item flipCircle-container' id="question">
				      <div class="outer-ring"></div>
				      	<div class="flipCircle">
							<div class="front">
								<a class='icon ion-help' target='_blank'></a>
							</div>
							<div class="back">
								<a class='icon ion-ios-checkmark-outline check_icon'> </a>
							</div>
						</div>
				    </li>
				    <li class='talktab-menu-item flipCircle-container' id="challenge">
				      	<div class="outer-ring"></div>
				      	<div class="flipCircle">
							<div class="front">
								<a class='icon ion-alert' target='_blank'></a>
							</div>
							<div class="back">
								<a class='icon ion-ios-checkmark-outline check_icon'> </a>
							</div>
						</div>
				    </li>
				  </ul>
				</nav>
				{{ afterHasClassroomTrigger}}
			{{else}}
				{{> classEntry}}
			{{/if}}
	    {{/ionContent}} 
	{{/ionView}}
</template>
