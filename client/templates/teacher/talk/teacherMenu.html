<template name="teacherMenu">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        <li class="item item-icon-left popover-item" id="close_class">
          {{> ionIcon icon="ios-arrow-right"}}
          Close Classroom
        </li>
        <li class="item item-icon-left popover-item" id="class_info">
          {{> ionIcon icon="ios-arrow-right"}}
          Classroom Info
        </li>
        <li class="item item-icon-left popover-item" id="reset_class">
          {{> ionIcon icon="ios-arrow-right"}}
          Reset all/Next topic
        </li>
        <li class="item item-icon-left popover-item" id="class_record" >
          {{> ionIcon icon="ios-arrow-right"}}
          Class Participation
        </li>
      </div>
    </div>
  {{/ionPopover}}
</template>
