<template name="classParticipationRecords">  
	{{#contentFor "headerTitle"}}
		<h1 class="title">
			{{_ "class_participation_record_page_title"}}
		</h1>
	{{/contentFor}}

	<!-- {{#contentFor "headerButtonRight"}}
      <div id="achievementHistory" class="button button-clear">
        <i class="icon ion-stats-bars"></i>
      </div>
    {{/contentFor}} -->

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#ionSubheaderBar class="bar-clear"}}
		<h1 class="title" style="color:#000000">
			{{_ "participation_record_overall_summary"}}
		</h1>
	{{/ionSubheaderBar}}
	
	{{#ionView class="class_participation_record_page"}}
    	{{#ionContent }}
    		<div class="row class_overall_summary">
    			<div class="col">
    				{{> statsTrendCard chartArg}}
				</div>
	  		</div>
			<div class="class_detail_achievements">
				{{#with ClassroomInfoList}}
			        {{#if this.count}}
			            {{#each this}}
							{{> dataTitleTrendChart (classChartArg _id)}}
						{{/each}}
					{{else}}
			          <div class="padding text-center">
			            <h4>{{_ "chart_empty_placeholder_text"}}</h4>
			          </div>
			        {{/if}}
				{{/with}}
			</div>
		{{/ionContent}}
  	{{/ionView}}
</template>
