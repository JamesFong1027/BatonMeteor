<template name="classParticipationRecordMenu">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        <li class="item item-icon-left popover-item" id="view_history">
          {{> ionIcon icon="stats-bars"}}
          {{_ "class_record_menu_view_history"}}
        </li>
        <li class="item item-icon-left popover-item positive" id="remove_target">
          {{> ionIcon icon="trash-b"}}
          {{_ "class_record_menu_untrack"}}
        </li>
      </div>
    </div>
  {{/ionPopover}}
</template>
