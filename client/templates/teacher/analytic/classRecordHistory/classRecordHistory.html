<template name="classRecordHistory">
	{{#contentFor "headerTitle"}}
		<h1 class="title">
			{{className}} {{_ "class_history_record_page_title"}}
		</h1>
	{{/contentFor}}

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}

	{{#ionView}}
    	{{#ionContent class="class_record_history_page"}}
			<div class="trending_chart">
				{{> trendingAreaChart chartArg "trending_chart_title"}}
			</div>
			<div class="breakdown_chart">
				{{> breakdownChart chartArg "history_breakdown_chart_title"}}
			</div>
			<div class="student_squre">
				{{> studentSquare squareArg}}
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>
