<template name="dataTitleTrendChart">
	{{#with classroomInfo}}
		<div class="card data_title_trend_chart">
			<a class="item item-icon-right class_title" href="#">
				<i class={{opIconClass}} id={{moreopId _id}} ></i>
				{{classroomInfo.name}}
			</a>
		 	<div class="bang_chart" id={{_id}}>
		 		
		 	</div>
		 	{{#with statData}}
			 	<div class="data_title">
			 		<ul>
						<li class="accepted_title">
							{{currentNum}}
							<span>
							{{_ "current_participation_title"}}
							</span>
						</li>
						<li class="total_title">
							{{diffNum}}
							<span>
								{{_ "diff_participation_title"}}
							</span>
						</li>
						<li class={{trendTypeClass}}>
							<i>
								{{percentStr}}
								<span>{{i18nTrendType trendType}}</span>
							</i>
						</li>
					</ul>
			 	</div>
			 {{/with}}
		</div>
	{{/with}}
</template>
