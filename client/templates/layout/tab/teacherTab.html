<template name="teacherTab">
  <div class="tabs tabs-icon-top buttom-tabs">
    {{> ionTab title="talk_tab_title" path="teacherTalk" iconOff="ios-chatboxes-outline" iconOn="ios-chatboxes"}}
    {{> ionTab title="work_tab_title" path="teacherWork" iconOff="ios-paper-outline" iconOn="ios-paper"}}
    {{> ionTab title="profile_tab_title" path="profile" iconOff="ios-person-outline" iconOn="ios-person"}}
  </div>
