<template name="sysAdminLayout">
	{{#ionBody}}
		{{#ionSideMenuContainer}}
			{{#ionSideMenus}}
				{{#ionSideMenu}}
					<div class="bar bar-header bar-dark">
						<h1 class="title">{{_ "sys_admin_menu"}}</h1>
					</div>
					<div class="content has-header">
						<div class="list">
							<div class="item item-icon-right" data-ion-menu-close>
								<li>
									<a href="{{pathFor 'participationTrending'}}">
										{{_ "participation_trending"}}
									</a>
								</li>
							</div>
						</div>
					</div>
					<div class="content has-header">
						<div class="list">
							<div class="item item-icon-right" data-ion-menu-close>
								<li>
									<a href="{{pathFor 'userManagement'}}">
										{{_ "user_management"}}
									</a>
								</li>
							</div>
						</div>
					</div>
					<div class="content has-header">
						<div class="list">
							<div class="item item-icon-right" data-ion-menu-close>
								<li>
									<a href="{{pathFor 'feedbackAndIssue'}}">
										{{_ "feedback_and_issue"}}
									</a>
								</li>
							</div>
						</div>
					</div>
				{{/ionSideMenu}}
			{{/ionSideMenus}}
			{{#ionSideMenuContent}}
				{{> ionNavBar class="bar-stable"}}
				{{#ionNavView}}
					{{> yield}}
				{{/ionNavView}}
			{{/ionSideMenuContent}}
		{{/ionSideMenuContainer}}
	{{/ionBody}}
</template>
