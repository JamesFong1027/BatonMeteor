<template name="chatBubble">
  {{#if message.showHeader}}
    <div class="conversation-start">
      <span>{{messageTimestamp message.timestamp}}</span>
    </div>
  {{/if}}
  
  {{#if isMe message.owner}}
    <div class="bubble me">
        {{message.message}}
    </div>
  {{else}}
    <div class="bubble you">
        {{message.message}}
    </div>
  {{/if}}
</template>
