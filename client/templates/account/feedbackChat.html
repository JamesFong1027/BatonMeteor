<template name="feedbackChat">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "feedback_page_title"}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="conversation">
        {{> chatRoom chatRoomArg}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
