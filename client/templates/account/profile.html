<template name="profile">

  {{#contentFor "headerTitle"}}
    <h1 class="title">Profile</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{> atNavButton }}
      {{#with userProfile}}
		<div class="location-title">
			{{firstName}} {{lastName}}		
		</div>
		<div class="location-address">
			User Type: {{userType}}
		</div>
	  {{/with}}
    {{/ionContent}}
  {{/ionView}}
</template>
