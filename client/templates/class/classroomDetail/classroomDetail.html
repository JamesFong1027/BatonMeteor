<template name="classroomDetail">  
	{{#contentFor "headerTitle"}}
		<h1 class="title">{{_ "classroom_detail_page_title"}}</h1>
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
      <div id="editClass" class="button button-clear">
        <i class="icon ion-edit"></i>
      </div>
    {{/contentFor}}

	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton}}
	{{/contentFor}}
	
	{{#ionView}}
    	{{#ionContent}}
  			{{#with classroomInfo}}
	  				<div class="item item-thumbnail-left">
						<img src={{getImage logo}}>  
						<h2>{{name}}</h2>
						<p>{{_ "class_status_title"}}: {{i18n_ClassStatus status}}</p>
						<p>{{_ "user_type_teacher"}}: {{getTeacherName tid}}</p>
						<p>{{_ "class_create_date_title"}}: {{formatDate createDate}}</p>
					</div>
				<!-- <button class="button button-full button-calm">Select</button> -->
		    {{/with}}
		    <div class="item item-divider">
	          {{_ "classroom_session_history_title"}} [{{totalNumber}}]
	        </div>
			{{#ionList}}
				{{#each classroomSession}}
					{{#ionItem id=this._id class="classroomItem item item-icon-right"}}
						<h2>{{_ "classroom_session_title"}} {{sessionNumber @index}}</h2>
						<p>{{_ "classroom_session_start_date_title"}}: {{formatDate sessionStart}}</p>
						<p>{{_ "classroom_session_end_date_title"}}: {{formatDate updateDate}}</p>
					{{/ionItem}}
				{{/each}}
			{{/ionList}}
		{{/ionContent}}
		<div id="selectClassroom" class="bar bar-footer bar-calm">
		  <div class="title">
		  	{{_ "start_new_session_button_title"}}
		  </div>
		</div>
  	{{/ionView}}
</template>
