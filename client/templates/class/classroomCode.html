<template name="classroomCode">

    {{#with classroomsInfo}}

		    <div class="classroomName">
		      	<h1 class="title">{{name}}</h1>
		    </div>
		    <div class="confirmQR">
		      {{> QrCode text=name }}
		    </div>
		</div>
	{{/with}}
 {{/ionModal}}
</template>
